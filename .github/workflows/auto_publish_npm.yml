name: Build and Publish to npm

on:
  push:
    branches:
      - main  # ä»…å½“æŽ¨é€åˆ° main åˆ†æ”¯æ—¶è§¦å‘
      - v0.6.0_dev  # ä»…å½“æŽ¨é€åˆ° v0.6.0_dev åˆ†æ”¯æ—¶è§¦å‘

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          registry-url: "https://registry.npmjs.org"  # æˆ–ç§æœ‰ npm ä»“åº“åœ°å€
      - name: Extract base version from setup.py
        run: |
          cd python
          BASE_VERSION=$(jq -r .version package.json)
          echo "BASE_VERSION=$BASE_VERSION" >> $GITHUB_ENV

      - name: Generate final version with timestamp
        run: |
          TIMESTAMP=$(date "+%Y%m%d%H%M%S")
          FINAL_VERSION="${BASE_VERSION}.${TIMESTAMP}"
          echo "FINAL_VERSION=$FINAL_VERSION" >> $GITHUB_ENV
      - name: List files in current directory before changing to python
        run: ls .

      - name: Change directory, remove dist folder, install dependencies, update version in package.json, and build TypeScript
        run: |
          cd typescript
          pwd
          if [ -d "dist" ]; then
            rm -rf dist/
          fi
          sed -i 's/"name":.*/"name": "test-wuying-agentbay-sdk",/' package.json
          npm install
          npm install -g typescript  # å¦‚æžœæœªå®‰è£…å…¨å±€ tsc

          npm version $FINAL_VERSION --no-git-tag-version
          npm run build
          ls dist/

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.TEST_NPM_TOKEN }}
        run: |
          cd typescript
          npm publish
      - name: Generate Build Summary
        run: |
          # å®šä¹‰åŒ…åå’Œç‰ˆæœ¬å·
          PACKAGE_NAME="test-wuying-agentbay-sdk"
          VERSION="${{ env.FINAL_VERSION }}"

          # å†™å…¥ Markdown æ ¼å¼åˆ° summary æ–‡ä»¶
          echo "## ðŸ“¦ Build Summary" > $GITHUB_STEP_SUMMARY
          echo "### ðŸš€ Package Published" >> $GITHUB_STEP_SUMMARY
          echo "- **Name**: `$PACKAGE_NAME`" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: `$VERSION`" >> $GITHUB_STEP_SUMMARY
          echo "- **Published To**: [npm registry](https://www.npmjs.com/package/$PACKAGE_NAME)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Œ **Copy command**:" >> $GITHUB_STEP_SUMMARY
          echo "```bash" >> $GITHUB_STEP_SUMMARY
          echo "npm install $PACKAGE_NAME@$VERSION" >> $GITHUB_STEP_SUMMARY
          echo "```" >> $GITHUB_STEP_SUMMARY
